[build]
  command = "npm run build"
  publish = ".next"

# Essential Next.js plugin for Netlify (handles routing automatically)
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  # Node version compatible with Next.js 16
  NODE_VERSION = "20"

# Function configuration for AI operations
# Note: Netlify free tier limits functions to 10s. Pro tier required for longer timeouts.
[functions]
  node_bundler = "esbuild"
  included_files = ["**"]

[functions."___netlify-server-handler"]
  node_bundler = "esbuild"
  included_files = ["**"]

# Headers for security and large file uploads
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
